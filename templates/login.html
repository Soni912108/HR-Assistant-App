<head>
  <link rel="stylesheet" type="text/css" href="static/css/login.css">
  <link rel="icon" type="image/png" href="static/images/favicon0.png">
  <title>Login</title>
</head>

<body>
  {% include 'navbar.html' %}

    {% block content %}
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flashes">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <h2>Login</h2>
    <form method="post" action="{{ url_for('routes.login') }}">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required autocomplete="current-username">
      <br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required autocomplete="current-email">
      <br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required autocomplete="current-password">
      <br>
      <button type="submit">Login</button>
    </form>
{% endblock %}

{% include 'footer_A.html' %}
</body>
